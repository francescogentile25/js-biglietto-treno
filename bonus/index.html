<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/train-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ticket Thomas</title>
</head>
<body>
    <h1 class="text-center">Biglietto Treno</h1>
    <div class="container-sm">
        <div class="card m-auto mt-5" style="width: 20rem;">
            <img src="./img/treno.jpg" class="card-img-top" alt="treno">
            <div class="card-body shadow-lg bg-primary bg-gradient">
                <ul class="text-white fs-3">
                    <li id="cardKm">Km Totali</li>
                    <li id="idPassenger">Nome passegero</li>
                    <li id="cardPriceTravel">Prezzo Base</li>
                    <li id="cardPriceDiscountS"></li>
                    <li id="cardPriceDiscountY"></li>
                    <li id="cardPriceFinal"></li>
                    <li id="cardPriceFinalS"></li>
                    <li id="cardPriceFinalY"></li>
                </ul>
                <figure class="figure">
                    <img src="./img/qrCode.png"" class="figure-img  rounded" alt="qr-code">
                    <figcaption class="figure-caption fs-5 text-white">Funziono veramente, scansionami  <i class="fa-solid fa-arrow-up-long"></i> </figcaption>
                </figure>
                
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/de0c154c79.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- <script src="./js/biglietto.js"></script> -->
</body>
</html>
